app = 'flycaml'
primary_region = 'nrt'

[deploy]
strategy = "bluegreen"

[[vm]]
cpus = 1
cpu_kind = 'shared'
memory = 256

[[services]]
protocol = "tcp"
internal_port = 8080
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "10s"
restart_limit = 0
timeout = "2s"

[[services.http_checks]]
grace_period = "5s"
interval = "10s"
method = "get"
path = "/"
protocol = "http"
restart_limit = 0
timeout = "2s"
tls_skip_verify = false
